<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="card">
        <div class="illustration">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="summary">
            <h1>Resumo da Compra</h1>
            <p>Agora você pode ouvir milhões de músicas, audiolivros e podcasts em qualquer dispositivo em qualquer lugar que você gosta!</p>
        </div>
        <div class="payment">
            <div class="info">
                <div>
                    <img src="./images/icon-music.svg" alt="">
                </div>
                <div>
                    <p class="title">Plano Anual</p>
                    <p>R$299,99/Ano</p>
                </div>
            </div>
            <div>
                <a href="#">Alterar</a>
            </div>
        </div>
        <div class="continue">
            <button>Confirmar Pagamento</button>
        </div>
        <div class="cancel">
            <a href="#">Cancelar Compra</a>
        </div>
    </section>
</body>
</html>
